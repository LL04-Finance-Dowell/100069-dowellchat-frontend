<script>
//get room

function get_room(){
    console.log("calling get room api");
    const room = localStorage.getItem('room');
    console.log(room);
    $.ajax({
        url: 'http://127.0.0.1:8000/chat/get-room/',
        type: 'POST',
        data: {
            'room': room,
        },
        success: function (data) {
            console.log("get room api called");
            console.log(data);
            const room_name = document.getElementById('room_name');
            room_name.innerHTML = data.room_name;
            const members = document.getElementById('members');
            members.innerHTML = data.members;

            get_messages();
        },
        error: function (data) {
            console.log(data);
        }
    })
}
get_room();

//get message

function get_messages(){
    console.log("Message recieved");
    const room = localStorage.getItem('room');
    const current_user_name = localStorage.getItem('user_name');
    console.log("current room :", room);
    console.log("current user :", current_user_name);
    $("#card-body").animate({ scrollTop: 20000000 }, "slow")
    $.ajax({
        url: 'http://127.0.0.1:8000/chat/get-messages/',
        type: 'POST',
        data: {
            'room': room
        },
        success: function (data) {
            console.log(data);
            const messagesList = document.querySelector('#messages-list');

            if (data.length > 0){

            messagesList.innerHTML = '';
            for (let i = 0; i < data.length; i++) {
            
                let messageItem = document.createElement('li');
                let messageItemDiv = document.createElement('div');
                let messageUser = document.createElement('span');

                if (data[i].sender === current_user_name){
                    messageItem.innerHTML = data[i].message;
                    messageItem.setAttribute('class','list-group-item');
                    messageItemDiv.setAttribute('class','right');
                    messageUser.innerHTML = data[i].sender;
                    messageItemDiv.appendChild(messageUser);
                }
                else{
                    messageItem.innerHTML = data[i].message;
                    messageItem.setAttribute('class','list-group-item');
                    messageItemDiv.setAttribute('class','left');
                    messageUser.innerHTML = data[i].sender;
                    messageItemDiv.appendChild(messageUser);
                }
                messageItemDiv.appendChild(messageItem);
                messagesList.appendChild(messageItemDiv);
            }
        }
        else{
            messagesList.innerHTML = '';
        }
        },
        error: function (data) {
            console.log(data);
        }
    })
}



//send message

function send_message(){
    event.preventDefault();
    const formData = new FormData(document.getElementById('sendMessage'));
    console.log(formData);
    //convert to json
    const data = Object.fromEntries(formData.entries());
    console.log(data);

    const room = localStorage.getItem('room');
    const sender = localStorage.getItem('user_name');
    //const receiver = localStorage.getItem('receiver');
    const message = data['message'];
    console.log(message);
    //dont send empty messages
    if (message === ''){
        return false;
    }

    data2 = {
            'room':room,
            'sender':sender,
            'message': message
      };
    console.log(data2);

    $.ajax({
        url:'http://127.0.0.1:8000/chat/send-message/',
        type:'POST',
        data:data2,
        
        success: function (data) {
          console.log("Message sent");
            console.log(data);
            //clear the input 
            document.querySelector('#message').value = '';
            console.log(room);
            get_messages();
            //get_room();
        },
        error: function (data) {
            console.log(data);
        }
    })
}



const btnSend = document.querySelector('#btn-send');

if (btnSend){
    btnSend.addEventListener('click',send_message)
}
else{
    console.log('btnSend not found');
}

setInterval(get_messages, 4000);

</script>
