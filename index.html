<!doctype html>
<html lang="en">

<head>
  <title>Dowell</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .left{
      display: flex;
      justify-content: flex-start;
      margin-bottom: .5rem;
      flex-direction: column;
      align-items: flex-start;
    }
    .right{
      display: flex;
      justify-content: end;
      margin-bottom: .5rem;
      flex-direction: column;
      align-items: end;
    }
    span{
      font-size: 10px;
    }
    .card{
      height: 30rem;
    }
    .card-body{
      overflow-y: scroll;
    }
    .user_name{
      font-size: 12px;
      padding: 0 1rem;
      color: blue;
    }
  </style>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    

        <div class="container">
            <h1>Dowell Chat</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 id="room_name_head"></h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-group" id="room_list">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" id="messages">
                            <h4 id="room_name"></h4>
                        </div>
                        <div class="card-body" id="card-body">
                            <ul class="list-group" id="messages-list">
                              <div class="left" id="left">
                              </div>
                              <div class="right" id="right">
                              </div>
                            </ul>
                        </div>
                        <div class="card-footer">
                            <form id="sendMessage" method="POST">
                                <div class="input-group">
                                    <input type="text" id="user_name_hidden" name="user_name_hidden" hidden>
                                    <input type="text" id="room_link_hidden" name="room_link_hidden" hidden>
                                    <input name="message" type="text" class="form-control" placeholder="Enter Message" id="message">
                                    <button type="submit" class="btn btn-primary" id="btn-send">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>

  <!-- add jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="./js/script.js"></script>

</body>

</html>
